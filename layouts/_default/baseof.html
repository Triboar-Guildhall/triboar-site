<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ block "description" . }}{{ .Site.Params.description | default "A sustainable Westmarches D&D world: consistent quests, supported DMs, fair single dues." }}{{ end }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "css/output.css" | relURL }}">
</head>
<body>
    {{ block "main" . }}{{ end }}

    <script>
        // Fix scroll position on page load if there's a hash
        window.addEventListener('load', function() {
            if (window.location.hash) {
                const hash = window.location.hash;
                const target = document.querySelector(hash);
                if (target) {
                    // Small delay to ensure page is fully rendered
                    setTimeout(() => {
                        const headerHeight = document.querySelector('header').offsetHeight;
                        const targetPosition = target.offsetTop - headerHeight - 20;
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }, 100);
                }
            }
        });

        // FAQ Accordion
        document.querySelectorAll('.faq-question').forEach(button => {
            button.addEventListener('click', () => {
                const answer = button.nextElementSibling;
                const isOpen = !answer.classList.contains('hidden');

                // Close all answers
                document.querySelectorAll('.faq-answer').forEach(a => a.classList.add('hidden'));

                // Open this one if it wasn't open
                if (!isOpen) {
                    answer.classList.remove('hidden');
                }
            });
        });

        // Smooth scrolling for anchor links with header offset
        document.querySelectorAll('a[href*="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const href = this.getAttribute('href');

                // Only handle links that point to anchors on this page
                const hashIndex = href.indexOf('#');
                if (hashIndex === -1) return;

                const hash = href.substring(hashIndex);
                const path = href.substring(0, hashIndex);

                // Normalize paths for comparison
                const currentPath = window.location.pathname;
                const linkPath = path || currentPath; // If no path specified, assume current page

                // Check if this link is for the current page
                const isCurrentPage = !path || linkPath === currentPath;

                if (isCurrentPage && hash) {
                    e.preventDefault();
                    const target = document.querySelector(hash);
                    if (target) {
                        const headerHeight = document.querySelector('header').offsetHeight;
                        const targetPosition = target.offsetTop - headerHeight - 20; // 20px extra padding
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                        // Update URL hash without jumping
                        history.pushState(null, null, hash);
                    }
                }
            });
        });
    </script>
</body>
</html>
