<div class="grid md:grid-cols-3 gap-8 my-12">
    {{ range $data.sections }}
    <div class="p-6 text-center">
        <div class="w-16 h-16 mx-auto mb-4 text-guild-blue">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
                {{ index $icons .icon | safeHTML }}
            </svg>
        </div>
        <h3 class="font-serif text-xl font-semibold text-guild-brown mb-3">{{ .title }}</h3>
        <p class="font-sans text-gray-600">{{ .description | markdownify }}</p>
    </div>
    {{ end }}
</div>
