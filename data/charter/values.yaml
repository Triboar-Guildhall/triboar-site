values:
  - title: "Collaboration"
    icon: "users"
    description: "We build stories together, listening and responding thoughtfully to fellow players and DMs."
  - title: "Respect"
    icon: "heart"
    description: "Everyone is treated with kindness and dignity. Discrimination, harassment, or hostile behavior is never tolerated."
  - title: "Fairness"
    icon: "scale"
    description: "No pay-to-win, no special treatment. All players receive the same opportunities, regardless of membership length or experience."
  - title: "Creativity"
    icon: "paintbrush"
    description: "The Guildhall supports imaginative writing, thoughtful character work, and shared worldbuilding."
  - title: "Consistency"
    icon: "refresh"
    description: "Our world persists. Your actions matter. We respect pacing, timelines, and the work of others."
  - title: "Flexibility"
    icon: "clock"
    description: "Life happens. Asynchronous play allows for participation on your schedule, and our rules accommodate real-world needs."
